<html>
<head>
<script type="text/javascript">

</script>
</head>
<meta charset="ISO-8859-1">
<title>UpdatePage</title>
<link rel="stylesheet" type="text/css" href="static/mainstyle.css">
<body>
<header id="header">
			<div id="logo">
				<h1>Home</h1>
				<label class="logoutLblPos">
					<img src="static/logout.png" onclick="window.location.href='/logout'" height="60%" width="60%" id="img">
  				</label>
			</div>
</header>
	<nav id="nav">
			<div class="innertube">
				<h2>{{cont.login}}</h2>
				<ul>
					<li><a href="/homepage">Home</a></li>
					<li><a href="/profile">View Profile</a></li>	
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
</nav>
		
           <main>
<form action="/editprofile" method="POST">
<div class="tube">
<div class="form-style-2">

<div class="form-style-2-heading">Update Details Using Number</h2></div>

<label><span> Number:<font color="red">*</font></span>
<input type="number" class="input-field" name="Number" id="number" value= {{cont.mobile_no}} required autofocus  readonly="readonly"></label>

<label><span>First Name:<font color="red">*</font></span>
<input type="text" class="input-field" name="fname" id="fname" onkeyup="this.value=this.value.substring(0,1).toUpperCase() + this.value.substring(1)" required autofocus></label>

<label><span>Last Name:<font color="red">*</font></span>
<input type="text" class="input-field" name="lname" id="lname" onkeyup="this.value=this.value.substring(0,1).toUpperCase() + this.value.substring(1)" required autofocus></label>

<label><span> Address:<font color="red">*</font></span>
<input type="text" class="input-field" name="address" id="address"onkeyup="this.value=this.value.substring(0,1).toUpperCase() + this.value.substring(1)" required autofocus></label>

<label><span> Email Id:<font color="red">*</font></span>
<input type="email" class="input-field" name="email" id="email" required autofocus></label>

<div class="button">
<input type="submit" value="Update"/></label></div>
</div>
</div>
</main>
</body>
</html>
