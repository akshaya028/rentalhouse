<html>
<head>
<link rel="stylesheet" href="static\style.css">
</head>
<body>
{% if msg %}
<script>
 var m='{{msg}}'
	alert(m)
</script>
{% endif %}
<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
	   <form class="form-signin" action="/loginpage" method="post" name="form">
          <label>Mobile number</label>
          <input class="form-styling" type="text" name="mobile" required autofocus />
          <label>Password</label>
          <input class="form-styling" type="password" name="password" required autofocus />
          <input type="submit" class="btn-signup" value="Signin"/>
          
		</form>
        
		<form class="form-signup" action="/signuppage" method="post" name="form">
          <label for="fullname">First Name</label>
          <input class="form-styling" type="text" name="fname"  onkeyup="this.value=this.value.substring(0,1).toUpperCase() + this.value.substring(1)" />
          <label for="fullname">Last Name</label>
          <input class="form-styling" type="text" name="lname" onkeyup="this.value=this.value.substring(0,1).toUpperCase() + this.value.substring(1)" required autofocus />
          <label>Mobile number</label>
          <input class="form-styling" type="number" name="mobilenumber" required autofocus />
          <label for="fullname">Address</label>
          <input class="form-styling" type="text" name="address" onkeyup="this.value=this.value.substring(0,1).toUpperCase() + this.value.substring(1)"required autofocus/>
          <label for="email">Email</label>
          <input class="form-styling" type="text" name="email" required autofocus />
          <label>Login type</label>
             <select class="form-styling" name="logintype">
		<option value="Customer">Customer</option>
		<option value="House Owner">House Owner</option>
		</select>
		<label for="password">Password</label>
          <input class="form-styling" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
          
          <label for="confirmpassword">Confirm password</label>
          <input class="form-styling" type="password" name="confirmpassword" />
          <label>Security Question</label>
             <select class="form-styling" name="question">
		<option>Select Security Question</option>
		<option value="fathername">what is your father's name?</option>
		<option value="mothername">what is your mother's name?</option>
		<option value="friendname">what is your friend's name?</option>
		<option value="DOB">what is your DOB?</option>
		</select>
         <label> Security Answer</label>
         <input class="form-styling" type="text" name="answer" onkeyup="this.value=this.value.substring(0,1).toUpperCase() + this.value.substring(1)" required autofocus/>
         <input type="submit" class="btn-signup" value="Signup"/>
	   </form>
      <div class="forgot">
      <br><br>
        <a href="/forgetpass">Forgot password?</a>
      </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="static\script.js"></script>
</div>
</div>
</body>
</html>
